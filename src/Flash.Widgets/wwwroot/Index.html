<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="layui-v2.7.6/layui/css/layui.css" rel="stylesheet" />
    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%
        }
    </style>
    <script src="layui-v2.7.6/layui/layui.js"></script>
    <script src="jquery/3.5.1/jquery.min.js"></script>
    <script src="layui/config.js"></script>
</head>
<body>
    <div class="layui-field-box">
        <form class="layui-form-item" action="">
            <div class="layui-inline">
                <div class="layui-form-mid">店铺ID</div>
                <div class="layui-input-inline">
                    <input type="text" id="ShopId" autocomplete="off" class="layui-input" placeholder="请填写店铺Id，必填">
                </div>
            </div>
            <button type="button" id="saveShopId" class="layui-btn" lay-event="saveShopId">完成店铺ID输入</button>
        </form>
    </div>
    <div class="layui-tab layui-tab-brief" height="100%" style="margin-top: -35px;">
        <ul class="layui-tab-title">
            <li>淘宝-销售-物流跟踪</li>
            <li class="layui-this">淘宝-对账计算</li>
            <li>淘宝-盈利计算</li>
            <li>淘宝-代发计算</li>
            <li>淘宝-代发-导出计算</li>
            <li>淘宝-代发-运单号解析</li>
            <li>淘宝-SKU统计</li>
            <li>淘宝-销售统计</li>
            <li>淘宝-极速退款</li>
            <li>文件MD5计算</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-sell-logistics-tracking-export" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item layui-show">
                <iframe id="iframe-taobao-duizhang" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-yingli" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-daifa" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-daifa-export" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-daifa-yundan" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-sku-tongji" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-sell-tongji" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-taobao-refund" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
            <div class="layui-tab-item">
                <iframe id="iframe-filemd5" frameborder="no" scrolling="no" allowfullscreen="yes"></iframe>
            </div>
        </div>
    </div>
    <script>//Demo
        layui.use(['upload', 'element', 'layer', 'form', 'table'], function () {
            var $ = layui.jquery
                , upload = layui.upload
                , element = layui.element
                , layer = layui.layer
                , form = layui.form
                , table = layui.table;

            $("#iframe-taobao-duizhang").attr("src", "taobao-duizhang.html?r=" + Math.random());
            $("#iframe-taobao-daifa").attr("src", "taobao-daifa.html?r=" + Math.random());
            $("#iframe-taobao-daifa-export").attr("src", "taobao-daifa-export.html?r=" + Math.random());
            $("#iframe-taobao-daifa-yundan").attr("src", "taobao-daifa-yundan.html?r=" + Math.random());
            $("#iframe-taobao-yingli").attr("src", "taobao-yingli.html?r=" + Math.random());    
            $("#iframe-taobao-sku-tongji").attr("src", "taobao-sku-tongji.html?r=" + Math.random());
            $("#iframe-taobao-sell-tongji").attr("src", "taobao-sell-tongji.html?r=" + Math.random());
            $("#iframe-taobao-refund").attr("src", "taobao-refund.html?r=" + Math.random());
            $("#iframe-taobao-sell-logistics-tracking-export").attr("src", "taobao-sell-logistics-tracking-export.html?r=" + Math.random());
            $("#iframe-filemd5").attr("src", "filemd5.html?r=" + Math.random());

            var shopId = localStorage.getItem("ShopId");
            if (shopId != "") {
                $("#ShopId").val(shopId)
            }
            //$("#saveShopId").click(function () {
            //    localStorage.setItem("ShopId", $("#ShopId").val());
            //});

            $.each($("iframe"), function (index, value) {
                changeMyFrameHeight(value);
            });

            window.onresize = function () {
                $.each($("iframe"), function (index, value) {
                    changeMyFrameHeight(value);
                });
            }
        });

        function changeMyFrameHeight($this) {
            $this.height = window.screen.availHeight;
        }
    </script>
</body>
</html>
